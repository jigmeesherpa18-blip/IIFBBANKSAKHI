<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IIBF Mock Test</title>
<link rel="stylesheet" href="/IIFBBANKSAKHI/style.css?v=5">
</head>
<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <h3>Questions</h3>
    <div id="questionList"></div>
    <button id="submitBtn">SUBMIT TEST</button>
  </div>

  <!-- MAIN PANEL -->
  <div class="main-panel">

    <!-- TOP BAR -->
    <div class="top-bar">
      <div id="timer">01:00:00</div>
      <div id="status">
        <span class="status-badge attempted">0 Attempted</span>
        <span class="status-badge not-attempted">0 Not Attempted</span>
      </div>
    </div>

    <!-- QUESTION AREA (CENTERED) -->
    <div id="questionBox">
      <h2 id="questionText"></h2>
      <div id="options"></div>
    </div>

    <!-- NAVIGATION -->
    <div class="navigation">
      <button onclick="prevQuestion()">Previous</button>
      <button class="clear-btn" onclick="clearAnswer()">Clear Answer</button>
      <button onclick="nextQuestion()">Next</button>
    </div>

  </div>
</div>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
